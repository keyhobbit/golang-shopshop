{{define "content"}}
<div class="mb-6">
    <h3 class="text-xl font-semibold text-gray-800">Danh sách khách hàng</h3>
</div>

<div class="bg-white rounded-xl shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Họ tên</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Số điện thoại</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ngày đăng ký</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Thao tác</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {{range .Users}}
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4 text-sm font-medium text-gray-800">{{.Name}}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">{{.Email}}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">{{if .Phone}}{{.Phone}}{{else}}-{{end}}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">{{formatDate .CreatedAt}}</td>
                    <td class="px-6 py-4 text-right">
                        <a href="/admin/users/{{.ID}}" class="inline-flex items-center px-3 py-1.5 text-sm text-admin-green-dark hover:bg-admin-green-light rounded-lg transition-colors">
                            <i class="fas fa-eye mr-1"></i>Xem
                        </a>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="5" class="px-6 py-12 text-center text-gray-400">
                        <i class="fas fa-users text-4xl mb-3 block opacity-50"></i>
                        Chưa có khách hàng nào
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>
{{end}}
