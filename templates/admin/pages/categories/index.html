{{define "content"}}
<div class="flex justify-between items-center mb-6">
    <h3 class="text-xl font-semibold text-gray-800">Danh sách danh mục</h3>
    <a href="/admin/categories/create" class="inline-flex items-center px-4 py-2 bg-admin-green text-admin-black font-semibold rounded-lg hover:bg-admin-green-dark hover:text-white transition-colors">
        <i class="fas fa-plus mr-2"></i>Thêm danh mục
    </a>
</div>

<div class="bg-white rounded-xl shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tên</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Slug</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Thứ tự</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Trạng thái</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Thao tác</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {{range .Categories}}
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4 text-sm font-medium text-gray-800">{{.Name}}</td>
                    <td class="px-6 py-4 text-sm text-gray-600 font-mono">{{.Slug}}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">{{.SortOrder}}</td>
                    <td class="px-6 py-4">
                        {{if .IsActive}}
                        <span class="inline-flex px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">Hoạt động</span>
                        {{else}}
                        <span class="inline-flex px-2 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-600">Ẩn</span>
                        {{end}}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <a href="/admin/categories/{{.ID}}/edit" class="inline-flex items-center px-3 py-1.5 text-sm text-admin-green-dark hover:bg-admin-green-light rounded-lg transition-colors mr-2">
                            <i class="fas fa-edit mr-1"></i>Sửa
                        </a>
                        <a href="/admin/categories/{{.ID}}/delete" class="inline-flex items-center px-3 py-1.5 text-sm text-red-600 hover:bg-red-50 rounded-lg transition-colors" onclick="return confirm('Bạn có chắc muốn xóa danh mục này?')">
                            <i class="fas fa-trash mr-1"></i>Xóa
                        </a>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="5" class="px-6 py-12 text-center text-gray-400">
                        <i class="fas fa-tags text-4xl mb-3 block opacity-50"></i>
                        Chưa có danh mục nào. <a href="/admin/categories/create" class="text-admin-green-dark hover:underline">Thêm danh mục</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>
{{end}}
