{{define "page_content"}}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 lg:py-16">
    {{if .About}}
    <div class="bg-white rounded-2xl shadow-sm border border-feng-gold/10 overflow-hidden">
        <div class="bg-gradient-to-br from-feng-jade/10 via-feng-gold/5 to-transparent p-8 lg:p-12 border-b border-feng-gold/20">
            <h1 class="font-elegant text-3xl md:text-4xl font-bold text-feng-jade">{{.About.Title}}</h1>
        </div>
        <div class="p-8 lg:p-12 prose prose-feng max-w-none text-feng-earth-dark">
            {{safeHTML .About.Content}}
        </div>
    </div>
    {{else}}
    <div class="bg-white rounded-2xl shadow-sm border border-feng-gold/10 p-12 text-center">
        <p class="text-feng-earth/70">Nội dung đang được cập nhật.</p>
    </div>
    {{end}}
</div>
{{end}}
